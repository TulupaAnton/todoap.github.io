<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List</h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Введіть текст" />
          <button class="createBtn" onclick="addTask()">Додати</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
        </ul>
        <button class="deleteBtn" onclick="allDelete()">Усе видалити</button>
      </div>
    </div>
  </body>
</html>
